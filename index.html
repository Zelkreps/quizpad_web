<!DOCTYPE html>
<html>
<head>
  <title>QuizCreator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .icon-true::before {
      content: "\f00c";
      color: green;
    }
    
    .icon-false::before {
      content: "\f00d";
      color: red;
    }

    h1 {
        text-align: center;
    }
  </style>

</head>
<body>
    <div class="row p-5">
        <div class="col-md-6 p-4">
          <h1>Quiz Creator</h1>

          <br></br>

          <button onclick="resetForm()" class="btn btn-secondary" style="width: 30%;">Nová</button>
          <button onclick="submitForm()" class="btn btn-primary float-right" style="width: 30%;">Přidat</button>

          <br></br>

          <div class="form-group">
              <input type="text" id="question" class="form-control" placeholder="Zadejte otázku">
          </div>
          
          <div class="form-group">
              <select id="answerType" class="form-control" onchange="showInputType()">
              <option value="open">Otevřená odpověď</option>
              <option value="multi">Multi-choice</option>
              </select>
          </div>
          
          <div id="inputContainer"></div>

          <br><br>

          <div id="tableContainer"></div>
        </div>
        
        <div class="col-md-6 p-4">
            <h1>Current JSON</h1>

            <br><br>

            <button onclick="exportJson()" class="btn btn-secondary" style="width: 100%;">Export to JSON</button>
            
            <br><br>

            <pre id="jsonOutput"></pre>
        </div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
